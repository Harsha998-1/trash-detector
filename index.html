<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Detection System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Trash Detection System</h1>
            <p class="subtitle">Capture photos to identify waste types</p>
        </header>

        <main>
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <div class="button-group">
                    <button id="captureBtn" class="btn-primary">Capture Photo</button>
                    <button id="switchBtn" class="btn-secondary">Switch Camera</button>
                </div>
            </div>

            <div class="preview-container">
                <img id="preview" alt="Captured Image Preview" />
                <div class="result-container">
                    <div class="result-item">
                        <span class="result-label">Detection Result:</span>
                        <span id="status" class="result-value">Ready</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Location:</span>
                        <span id="location" class="result-value">Not detected</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Timestamp:</span>
                        <span id="timestamp" class="result-value">-</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Trash Detection System &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
