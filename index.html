<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trash Detection System</h1>
            <p class="subtitle">Capture photos to identify waste types</p>
        </header>

        <main>
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <div class="button-group">
                    <button id="captureBtn" class="btn-primary">Capture Photo</button>
                    <button id="switchBtn" class="btn-secondary">Switch Camera</button>
                </div>
            </div>

            <div id="resultsContainer">
                <h2>Captured Photos</h2>
                <div id="photosGrid"></div>
            </div>

            <div class="status-container">
                <div class="status-item">
                    <span>Status:</span>
                    <span id="status">Ready</span>
                </div>
                <div class="status-item">
                    <span>Location:</span>
                    <span id="location">Not detected</span>
                </div>
                <div class="status-item">
                    <span>Timestamp:</span>
                    <span id="timestamp">-</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Trash Detection System &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
