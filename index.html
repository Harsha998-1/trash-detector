<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trash Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      text-align: center;
      background: #f9f9f9;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: black;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #preview {
      margin-top: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      display: none;
      width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      min-height: 20px;
    }
    #location {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Trash Detection</h1>
  <video id="camera" autoplay playsinline></video><br/>
  <button id="captureBtn" onclick="capturePhoto()">ðŸ“¸ Capture Photo</button>
  <img id="preview" alt="Captured Image Preview" />
  <p id="status"></p>
  <p id="location"></p>

  <script src="script.js"></script>
</body>
</html>
